<!DOCTYPE html>
<html>
<head>
    <title>Image Slideshow</title>
    <style>
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="image-container">
        <img :src="currentImages[0].url" alt="Image 1">
    </div>
    <div class="image-container">
        <img :src="currentImages[1].url" alt="Image 2">
    </div>
    <div class="image-container">
        <img :src="currentImages[2].url" alt="Image 3">
    </div>
    <div class="image-container">
        <img :src="currentImages[3].url" alt="Image 4">
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            images: [
                { id: 1, url: 'image1.jpg' },
                { id: 2, url: 'image2.jpg' },
                { id: 3, url: 'image3.jpg' },
                { id: 4, url: 'image4.jpg' },
                { id: 5, url: 'image5.jpg' },
                { id: 6, url: 'image6.jpg' },
                { id: 7, url: 'image7.jpg' },
                { id: 8, url: 'image8.jpg' }
            ],
            currentImages: [],
            currentIndex: 0
        },
        created() {
            // Set initial images
            this.changeImages();

            // Start slideshow
            setInterval(() => {
                this.changeImages();
            }, 2000);
        },
        methods: {
            changeImages() {
                // Get next four images
                this.currentImages = [
                    this.images[this.currentIndex % this.images.length],
                    this.images[(this.currentIndex + 1) % this.images.length],
                    this.images[(this.currentIndex + 2) % this.images.length],
                    this.images[(this.currentIndex + 3) % this.images.length]
                ];

                // Increment current index
                this.currentIndex++;
            }
        }
    });
</script>
</body>
</html>
